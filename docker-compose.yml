version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eficiency-shadow-postgres
    environment:
      POSTGRES_DB: eficiency-shadow
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d eficiency-shadow-backend"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
